<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Neon Outline Stroke Only - HM Variant 1.5:1 Ratio -->
  <defs>
    <filter id="outline-glow-hm">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="stroke-grad-hm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g font-family="Impact, sans-serif" font-size="380" font-weight="900" text-anchor="middle"
     fill="none" stroke="url(#stroke-grad-hm)" stroke-width="7" filter="url(#outline-glow-hm)">
    <text x="310" y="330" style="letter-spacing: 25px;">HM</text>
  </g>

</svg>
