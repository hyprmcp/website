<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Cyberpunk gradient background -->
  <defs>
    <linearGradient id="dark-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <!-- Neon glow -->
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Strong glow for main elements -->
    <filter id="strong-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="cyber-grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="630" fill="url(#dark-gradient)"/>
  <rect width="1200" height="630" fill="url(#cyber-grid)"/>
  
  <!-- Cyberpunk circuit lines -->
  <g opacity="0.3">
    <path d="M 0 300 L 200 300 L 250 250 L 400 250" stroke="#ff00ff" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 1200 300 L 1000 300 L 950 250 L 800 250" stroke="#00ffff" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 0 L 300 100 L 400 100 L 400 200" stroke="#ff00ff" stroke-width="1" fill="none"/>
    <path d="M 900 630 L 900 530 L 800 530 L 800 430" stroke="#00ffff" stroke-width="1" fill="none"/>
    <circle cx="250" cy="250" r="4" fill="#ff00ff">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="250" r="4" fill="#00ffff">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central MCP architecture diagram with enhanced visuals -->
  <g transform="translate(600, 350)">
    <!-- AI Agent (Left) with glow and animation -->
    <g transform="translate(-250, 0)">
      <rect x="-60" y="-35" width="120" height="70" rx="10" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#strong-glow)">
        <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>
      <!-- AI Brain Icon -->
      <g transform="scale(1.2)">
        <circle cx="0" cy="-5" r="20" fill="none" stroke="#00ffff" stroke-width="2"/>
        <path d="M -15 -5 Q -10 -15 0 -15 Q 10 -15 15 -5 Q 10 5 0 5 Q -10 5 -15 -5" fill="#00ffff" opacity="0.5">
          <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
        </path>
        <!-- Neural connections -->
        <circle cx="-8" cy="-5" r="2" fill="#00ffff"/>
        <circle cx="8" cy="-5" r="2" fill="#00ffff"/>
        <circle cx="0" cy="-10" r="2" fill="#00ffff"/>
        <circle cx="0" cy="0" r="2" fill="#00ffff"/>
      </g>
      <text x="0" y="50" font-family="monospace" font-size="14" fill="#00ffff" text-anchor="middle" font-weight="bold">AI AGENT</text>
    </g>
    
    <!-- MCP Protocol Bridge (Center) with pulse animation -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="-25" width="100" height="50" rx="8" fill="none" stroke="#ff00ff" stroke-width="3" filter="url(#strong-glow)"/>
      <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#ff00ff" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="-5" font-family="monospace" font-size="12" fill="#ff00ff" text-anchor="middle" font-weight="bold">MCP</text>
      <text x="0" y="10" font-family="monospace" font-size="12" fill="#ff00ff" text-anchor="middle" font-weight="bold">PROTOCOL</text>
      
      <!-- Data flow particles -->
      <g>
        <circle r="2" fill="#00ffff">
          <animate attributeName="cx" values="-250;0" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle r="2" fill="#ff00ff">
          <animate attributeName="cx" values="0;250" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle r="2" fill="#00ffff">
          <animate attributeName="cx" values="-250;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle r="2" fill="#ff00ff">
          <animate attributeName="cx" values="0;250" dur="2s" begin="0.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Connection lines with flow animation -->
      <g>
        <line x1="-50" y1="0" x2="-190" y2="0" stroke="#00ffff" stroke-width="3" opacity="0.8">
          <animate attributeName="stroke-dasharray" values="0 200;200 0" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="50" y1="0" x2="190" y2="0" stroke="#ff00ff" stroke-width="3" opacity="0.8">
          <animate attributeName="stroke-dasharray" values="0 200;200 0" dur="2s" repeatCount="indefinite"/>
        </line>
      </g>
    </g>
    
    <!-- MCP Server (Right) with enhanced visuals -->
    <g transform="translate(250, 0)">
      <rect x="-60" y="-35" width="120" height="70" rx="10" fill="none" stroke="#ff00ff" stroke-width="3" filter="url(#strong-glow)">
        <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <!-- Server Stack Icon -->
      <g>
        <rect x="-35" y="-20" width="70" height="12" rx="2" fill="#ff00ff" opacity="0.4"/>
        <rect x="-35" y="-5" width="70" height="12" rx="2" fill="#ff00ff" opacity="0.5"/>
        <rect x="-35" y="10" width="70" height="12" rx="2" fill="#ff00ff" opacity="0.6"/>
        <!-- Server indicators -->
        <circle cx="-25" cy="-14" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-25" cy="1" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-25" cy="16" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"/>
        </circle>
      </g>
      <text x="0" y="50" font-family="monospace" font-size="14" fill="#ff00ff" text-anchor="middle" font-weight="bold">MCP SERVER</text>
    </g>
    
    <!-- Pulse rings emanating from center -->
    <g opacity="0.4">
      <circle cx="0" cy="0" r="100" fill="none" stroke="#ff00ff" stroke-width="1">
        <animate attributeName="r" values="50;150;50" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="100" fill="none" stroke="#00ffff" stroke-width="1">
        <animate attributeName="r" values="50;150;50" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Main Title without glow -->
  <text x="600" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    What is MCP?
  </text>
  
  <!-- Subtitle with animation -->
  <text x="600" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="26" text-anchor="middle" fill="#00ffff" opacity="0.9">
    Model Context Protocol Explained
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Key Features with staggered animations -->
  <text x="600" y="520" font-family="monospace" font-size="16" text-anchor="middle" fill="#00ffff" filter="url(#neon-glow)">
    STANDARDIZED AI INTEGRATIONS
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="600" y="545" font-family="monospace" font-size="16" text-anchor="middle" fill="#00ffff" filter="url(#neon-glow)">
    CLIENT-SERVER ARCHITECTURE
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  <text x="600" y="570" font-family="monospace" font-size="16" text-anchor="middle" fill="#00ffff" filter="url(#neon-glow)">
    SECURE TOOL DISCOVERY
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </text>
  
  <!-- Stamps/Badges with hover-like effect -->
  <g transform="translate(200, 100)">
    <!-- Open Source stamp -->
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#neon-glow)">
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#00ffff" text-anchor="middle" font-weight="bold">OPEN SOURCE</text>
  </g>
  
  <g transform="translate(1000, 100)">
    <!-- JSON-RPC stamp -->
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="none" stroke="#ff00ff" stroke-width="2" filter="url(#neon-glow)">
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#ff00ff" text-anchor="middle" font-weight="bold">JSON-RPC 2.0</text>
  </g>
  
  <!-- Binary rain effect (subtle) -->
  <g font-family="monospace" font-size="10" fill="#00ff00" opacity="0.15">
    <text x="150" y="50">
      <animate attributeName="y" values="50;650;50" dur="10s" repeatCount="indefinite"/>
      01001101
    </text>
    <text x="350" y="100">
      <animate attributeName="y" values="100;700;100" dur="11s" repeatCount="indefinite"/>
      01000011
    </text>
    <text x="550" y="30">
      <animate attributeName="y" values="30;630;30" dur="9s" repeatCount="indefinite"/>
      01010000
    </text>
    <text x="750" y="80">
      <animate attributeName="y" values="80;680;80" dur="12s" repeatCount="indefinite"/>
      00100001
    </text>
    <text x="950" y="120">
      <animate attributeName="y" values="120;720;120" dur="10.5s" repeatCount="indefinite"/>
      10011011
    </text>
    <text x="1050" y="60">
      <animate attributeName="y" values="60;660;60" dur="11.5s" repeatCount="indefinite"/>
      01110100
    </text>
  </g>
  
  <!-- Corner decorations with pulse -->
  <g stroke="#ff00ff" stroke-width="2" fill="none">
    <g opacity="0.6">
      <path d="M 20 20 L 60 20 M 20 20 L 20 60"/>
      <path d="M 1180 20 L 1140 20 M 1180 20 L 1180 60"/>
      <path d="M 20 610 L 60 610 M 20 610 L 20 570"/>
      <path d="M 1180 610 L 1140 610 M 1180 610 L 1180 570"/>
    </g>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Tech elements -->
  <g opacity="0.4" font-family="monospace" font-size="8" fill="#00ffff">
    <text x="50" y="580">PROTOCOL://MCP.v1.2025</text>
    <text x="1050" y="580">STATUS:CONNECTED</text>
    <text x="50" y="50">CLIENT.READY</text>
    <text x="1100" y="50">SERVER.ACTIVE</text>
  </g>
</svg>
