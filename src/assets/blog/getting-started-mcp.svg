<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient-tutorial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots-tutorial" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="white" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient-tutorial)"/>
  <rect width="1200" height="630" fill="url(#dots-tutorial)"/>
  
  <!-- Code editor representation -->
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="600" height="350" rx="10" fill="#1e293b" opacity="0.95"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="600" height="35" rx="10" fill="#334155"/>
    <circle cx="20" cy="17" r="5" fill="#ef4444"/>
    <circle cx="40" cy="17" r="5" fill="#eab308"/>
    <circle cx="60" cy="17" r="5" fill="#22c55e"/>
    
    <!-- Code lines -->
    <rect x="30" y="60" width="120" height="8" rx="2" fill="#60a5fa" opacity="0.8"/>
    <rect x="160" y="60" width="80" height="8" rx="2" fill="#c084fc" opacity="0.8"/>
    <rect x="250" y="60" width="150" height="8" rx="2" fill="#10b981" opacity="0.8"/>
    
    <rect x="30" y="85" width="100" height="8" rx="2" fill="#94a3b8" opacity="0.6"/>
    <rect x="140" y="85" width="180" height="8" rx="2" fill="#f472b6" opacity="0.8"/>
    
    <rect x="50" y="110" width="140" height="8" rx="2" fill="#60a5fa" opacity="0.8"/>
    <rect x="200" y="110" width="100" height="8" rx="2" fill="#fbbf24" opacity="0.8"/>
    
    <rect x="50" y="135" width="90" height="8" rx="2" fill="#94a3b8" opacity="0.6"/>
    <rect x="150" y="135" width="120" height="8" rx="2" fill="#10b981" opacity="0.8"/>
    <rect x="280" y="135" width="80" height="8" rx="2" fill="#c084fc" opacity="0.8"/>
    
    <rect x="30" y="160" width="160" height="8" rx="2" fill="#f472b6" opacity="0.8"/>
    
    <rect x="50" y="185" width="110" height="8" rx="2" fill="#60a5fa" opacity="0.8"/>
    <rect x="170" y="185" width="140" height="8" rx="2" fill="#fbbf24" opacity="0.8"/>
    
    <rect x="50" y="210" width="130" height="8" rx="2" fill="#94a3b8" opacity="0.6"/>
    <rect x="190" y="210" width="100" height="8" rx="2" fill="#10b981" opacity="0.8"/>
    
    <rect x="30" y="235" width="180" height="8" rx="2" fill="#c084fc" opacity="0.8"/>
    
    <!-- Terminal prompt -->
    <rect x="30" y="270" width="15" height="8" rx="2" fill="#22c55e" opacity="0.9"/>
    <rect x="50" y="270" width="200" height="8" rx="2" fill="#e2e8f0" opacity="0.8"/>
    
    <!-- Cursor -->
    <rect x="255" y="270" width="2" height="8" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0;0.9" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Getting Started with MCP
  </text>
  
  <!-- Decorative arrows -->
  <g transform="translate(150, 300)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <g transform="translate(1020, 300)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
</svg>