<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Cyberpunk gradient background -->
  <defs>
    <linearGradient id="bg-gradient-analytics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dark-gradient-analytics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <!-- Neon glow -->
    <filter id="neon-glow-analytics">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="cyber-grid-analytics" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <!-- Data stream pattern -->
    <pattern id="data-stream" width="4" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="10" fill="#00ffff" opacity="0.6">
        <animate attributeName="y" values="0;20;0" dur="1s" repeatCount="indefinite"/>
      </rect>
    </pattern>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="630" fill="url(#dark-gradient-analytics)"/>
  <rect width="1200" height="630" fill="url(#cyber-grid-analytics)"/>
  
  <!-- Cyberpunk circuit lines -->
  <g opacity="0.3">
    <path d="M 0 150 L 400 150 L 450 200 L 750 200" stroke="#00ff88" stroke-width="2" fill="none"/>
    <path d="M 1200 450 L 800 450 L 750 400 L 450 400" stroke="#ff00ff" stroke-width="2" fill="none"/>
    <path d="M 100 0 L 100 200 L 300 200 L 300 400" stroke="#00ffff" stroke-width="1" fill="none"/>
    <path d="M 1100 630 L 1100 430 L 900 430 L 900 230" stroke="#00ff88" stroke-width="1" fill="none"/>
    <circle cx="450" cy="200" r="4" fill="#00ff88"/>
    <circle cx="750" cy="400" r="4" fill="#ff00ff"/>
    <circle cx="300" cy="200" r="3" fill="#00ffff"/>
    <circle cx="900" cy="430" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Central analytics dashboard icon with neon effect -->
  <g transform="translate(600, 180)" filter="url(#neon-glow-analytics)">
    <!-- Main chart container -->
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="none" stroke="#00ffff" stroke-width="3"/>
    
    <!-- Bar chart bars -->
    <rect x="-60" y="20" width="15" height="30" fill="#00ff88" opacity="0.8">
      <animate attributeName="height" values="30;45;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;5;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="10" width="15" height="40" fill="#ff00ff" opacity="0.8">
      <animate attributeName="height" values="40;25;40" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;25;10" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-10" y="30" width="15" height="20" fill="#00ffff" opacity="0.8">
      <animate attributeName="height" values="20;35;20" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;15;30" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="5" width="15" height="45" fill="#00ff88" opacity="0.8">
      <animate attributeName="height" values="45;30;45" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;20;5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="15" width="15" height="35" fill="#ff00ff" opacity="0.8">
      <animate attributeName="height" values="35;50;35" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;0;15" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Axis lines -->
    <line x1="-70" y1="55" x2="70" y2="55" stroke="#00ffff" stroke-width="2"/>
    <line x1="-70" y1="-35" x2="-70" y2="55" stroke="#00ffff" stroke-width="2"/>
    
    <!-- Prompt flow indicator -->
    <g opacity="0.7">
      <circle cx="0" cy="-60" r="8" fill="#00ff88"/>
      <text x="0" y="-57" font-family="monospace" font-size="10" fill="#0a0e27" text-anchor="middle" font-weight="bold">P</text>
      <path d="M 0 -52 L 0 -45" stroke="#00ff88" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Analytics pulse waves -->
    <g opacity="0.6">
      <circle cx="0" cy="10" r="100" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4">
        <animate attributeName="r" values="100;140;100" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="10" r="80" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="80;120;80" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ff88"/>
    </marker>
  </defs>
  
  <!-- Data flow arrows with neon -->
  <g opacity="0.8">
    <!-- Left arrow (Prompt Input) -->
    <g transform="translate(350, 220)">
      <path d="M 0 0 L -50 0 L -45 -5 M -50 0 L -45 5" stroke="#00ff88" stroke-width="2" fill="none" filter="url(#neon-glow-analytics)"/>
      <text x="-25" y="-10" font-family="monospace" font-size="12" fill="#00ff88" text-anchor="middle">PROMPT</text>
    </g>
    
    <!-- Right arrow (Analytics Output) -->
    <g transform="translate(850, 220)">
      <path d="M 0 0 L 50 0 L 45 -5 M 50 0 L 45 5" stroke="#ff00ff" stroke-width="2" fill="none" filter="url(#neon-glow-analytics)"/>
      <text x="25" y="-10" font-family="monospace" font-size="12" fill="#ff00ff" text-anchor="middle">METRICS</text>
    </g>
  </g>
  
  <!-- Main Title (Two Lines) -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">
    MCP Server
  </text>
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">
    Prompt Analytics
  </text>
  
  <!-- Three Subheadings in Original Style -->
  <text x="600" y="470" font-family="monospace" font-size="16" text-anchor="middle" fill="#00ff88" opacity="0.9" filter="url(#neon-glow-analytics)">
    REAL-TIME PROMPT TRACKING
  </text>
  <text x="600" y="495" font-family="monospace" font-size="16" text-anchor="middle" fill="#00ff88" opacity="0.9" filter="url(#neon-glow-analytics)">
    USAGE PATTERN ANALYSIS
  </text>
  <text x="600" y="520" font-family="monospace" font-size="16" text-anchor="middle" fill="#00ff88" opacity="0.9" filter="url(#neon-glow-analytics)">
    PERFORMANCE MONITORING
  </text>
  
  <!-- Stamps/Badges -->
  <g transform="translate(120, 350)">
    <!-- Context-Aware stamp -->
    <rect x="-70" y="-20" width="140" height="40" rx="20" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#00ffff" text-anchor="middle" font-weight="bold">CONTEXT-AWARE</text>
  </g>
  
  <g transform="translate(1080, 350)">
    <!-- Zero Overhead stamp -->
    <rect x="-70" y="-20" width="140" height="40" rx="20" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.8"/>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#ff00ff" text-anchor="middle" font-weight="bold">ZERO OVERHEAD</text>
  </g>
  
  <!-- Floating data points animation -->
  <g font-family="monospace" font-size="10" fill="#00ff88" opacity="0.3">
    <text x="150" y="50">
      <animate attributeName="y" values="50;580;50" dur="7s" repeatCount="indefinite"/>
      {prompt}
    </text>
    <text x="300" y="100">
      <animate attributeName="y" values="100;630;100" dur="8s" repeatCount="indefinite"/>
      [metrics]
    </text>
    <text x="450" y="30">
      <animate attributeName="y" values="30;560;30" dur="6s" repeatCount="indefinite"/>
      &lt;token&gt;
    </text>
    <text x="750" y="80">
      <animate attributeName="y" values="80;610;80" dur="9s" repeatCount="indefinite"/>
      #analytics
    </text>
    <text x="900" y="120">
      <animate attributeName="y" values="120;650;120" dur="7.5s" repeatCount="indefinite"/>
      @tracking
    </text>
    <text x="1050" y="60">
      <animate attributeName="y" values="60;590;60" dur="8.5s" repeatCount="indefinite"/>
      .observe()
    </text>
  </g>
  
  <!-- Corner decorations -->
  <g stroke="#00ff88" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 20 20 L 60 20 M 20 20 L 20 60"/>
    <path d="M 1180 20 L 1140 20 M 1180 20 L 1180 60"/>
    <path d="M 20 610 L 60 610 M 20 610 L 20 570"/>
    <path d="M 1180 610 L 1140 610 M 1180 610 L 1180 570"/>
  </g>
  
  <!-- Tech elements -->
  <g opacity="0.4" font-family="monospace" font-size="8" fill="#00ffff">
    <text x="50" y="580">ANALYTICS://PROMPT.TRACK.V1</text>
    <text x="1050" y="580">INTERCEPT.MODE:ACTIVE</text>
    <text x="50" y="50">METRICS.LIVE</text>
    <text x="1080" y="50">GATEWAY.PROXY</text>
  </g>
  
  <!-- Streaming data visualization on sides -->
  <g opacity="0.2">
    <rect x="20" y="100" width="2" height="400" fill="url(#data-stream)"/>
    <rect x="30" y="100" width="2" height="400" fill="url(#data-stream)"/>
    <rect x="40" y="100" width="2" height="400" fill="url(#data-stream)"/>
    
    <rect x="1160" y="100" width="2" height="400" fill="url(#data-stream)"/>
    <rect x="1170" y="100" width="2" height="400" fill="url(#data-stream)"/>
    <rect x="1180" y="100" width="2" height="400" fill="url(#data-stream)"/>
  </g>
</svg>